<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN link of fontawesome  -->
    <script src="https://kit.fontawesome.com/c8b979e3b8.js" crossorigin="anonymous"></script>
    <title>ToDoList Using HTML,CSS,Javasript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="addTask">
            <input type="text" placeholder="Add a Task">
            <button>Add</button>       
        </div>

        <!-- Section of completed & not completed task -->
        <ol class="notCompleted">
            <h4>Not Completed</h4>
        </ol>

        <ol class="Completed">
            <h4> Completed</h4>
        </ol>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
